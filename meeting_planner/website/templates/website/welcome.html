{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome!!</title>
    <link rel="stylesheet" href="{% static 'website/style.css' %}" />
  </head>
  <body>
    <h1>Welcome to the Meeting Planner !!!</h1>
    <p>
      This Meeting Planner is a small project for Django course in Pluralsight.
    </p>
    <p>{{message}}</p>
    <p>My name is {{name}}. I'm {{age}} years old.</p>
    <img src="{% static 'website/Profile-square.jpg' %}" width="100px" />

    <h2>Meetings</h2>
    <ul>
      {% for meeting in meetings %}
      <li>
        <a href="{% url 'detail' meeting.id %}"> {{meeting.title}} </a>
      </li>
      {% endfor %}
    </ul>

    <a href="{% url 'new' %}">
      <button>New Meeting</button>
    </a>

    <h2>
      <a href="{% url 'rooms' %}"> Rooms </a>
    </h2>
  </body>
</html>
